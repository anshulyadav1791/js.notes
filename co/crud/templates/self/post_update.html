{% extends 'self/base.html' %}

{% block title %}Update Post{% endblock %}

{% block content %}
<h1 class="text-xl font-bold mb-4">Update Post</h1>

<form method="post" class="bg-white p-6 rounded shadow max-w-lg">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="mt-4 bg-green-600 text-white px-4 py-2 rounded">
        Update
    </button>
</form>
{% endblock %}
