{% extends 'self/base.html' %}

{% block title %}Posts{% endblock %}

{% block content %}
<h1 class="text-2xl font-bold mb-4">All Posts</h1>

{% for post in posts %}
<div class="bg-white p-4 mb-4 rounded shadow">
    <h2 class="text-xl font-semibold">{{ post.title }}</h2>
    <p class="text-gray-600">{{ post.content|truncatewords:20 }}</p>

    <div class="mt-3 flex gap-3">
        <a href="{% url 'post_detail' post.pk %}" class="text-blue-600">View</a>
        <a href="{% url 'post_update' post.pk %}" class="text-green-600">Edit</a>
        <a href="{% url 'post_delete' post.pk %}" class="text-red-600">Delete</a>
    </div>
</div>
{% empty %}
<p>No posts found.</p>
{% endfor %}
{% endblock %}
