<h2>Student List</h2>

<table border="1">
<tr>
    <th>Name</th>
    <th>Age</th>
    <th>Email</th>
    <th>City</th>
    <th>Detail</th>
</tr>

{% for s in students %}
<tr>
    <td>{{ s.name }}</td>
    <td>{{ s.age }}</td>
    <td>{{ s.email }}</td>
    <td>{{ s.city }}</td>
    <td><a href="/detail/{{ s.id }}/">View</a></td>
    <td><a href="/edit/{{ s.id }}/">Edit</a></td>
    <td><a href="/delete/{{ s.id }}/">Delete</a></td>
</tr>
{% endfor %}
</table>

<br>
<a href="/">Add New</a>
