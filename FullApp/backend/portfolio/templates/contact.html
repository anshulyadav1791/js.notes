{% extends "base.html" %}
{% load static %}
{% block title %}Contact | Portfolio{% endblock %}

{% block content %}

<!-- Contact Section -->
<section class="max-w-3xl mx-auto bg-white p-10 rounded-xl shadow-lg mt-10 mb-10">

    <h1 class="text-4xl font-bold text-center mb-6 text-gray-800">Contact Me</h1>
    <p class="text-center text-gray-600 mb-8">
        Feel free to reach out using the form below.
    </p>

    <form method="post" class="space-y-5">
        {% csrf_token %}

        <!-- Name -->
        <input 
            type="text" 
            name="name" 
            placeholder="Your Name"
            class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
            required
        >

        <!-- Email -->
        <input 
            type="email" 
            name="email" 
            placeholder="Your Email"
            class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
            required
        >

        <!-- Message -->
        <textarea 
            name="message" 
            placeholder="Your Message"
            rows="5"
            class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
            required
        ></textarea>

        <!-- Button -->
        <button 
            type="submit"
            class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition font-semibold"
        >
            Send Message
        </button>
    </form>
</section>

{% endblock %}
