{% extends "accounts/base.html" %}
{% block content %}

<div class="min-h-screen flex justify-center items-center bg-gray-100 px-4">
    <div class="bg-white shadow-2xl rounded-2xl p-8 w-full max-w-md">

        <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">
            Login to Your Account
        </h2>

        <form method="post" class="space-y-4">
            {% csrf_token %}

            <!-- Username -->
            <div>
                <label class="block font-semibold mb-1 text-gray-700">Username</label>
                <input type="text" name="username"
                       class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
                       required>
            </div>

            <!-- Password -->
            <div>
                <label class="block font-semibold mb-1 text-gray-700">Password</label>
                <input type="password" name="password"
                       class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
                       required>
            </div>

            <!-- Submit Button -->
            <button
                type="submit"
                class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition text-lg font-semibold"
            >
                Login
            </button>
        </form>

        <!-- Register Link -->
        <p class="text-center text-gray-600 mt-4">
            Donâ€™t have an account?
            <a href="{% url 'register' %}" class="text-blue-600 hover:underline font-semibold">
                Create Account
            </a>
        </p>

    </div>
</div>

{% endblock %}
