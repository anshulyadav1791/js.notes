
{% block content %}
{% load static %}
<div class="min-h-screen flex justify-center items-center bg-gray-100 px-4">
    <div class="bg-white shadow-2xl rounded-2xl p-8 w-full max-w-md">

        <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">
            Create an Account
        </h2>

        <form method="post" class="space-y-4">
            {% csrf_token %}

            <!-- Username -->
            <div>
                <label class="block font-semibold mb-1 text-gray-700">Username</label>
                <input type="text" name="username"
                       class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
                       value="{{ form.username.value|default:'' }}">
                <p class="text-red-600 text-sm">{{ form.username.errors }}</p>
            </div>

            <!-- Email -->
            <div>
                <label class="block font-semibold mb-1 text-gray-700">Email</label>
                <input type="email" name="email"
                       class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
                       value="{{ form.email.value|default:'' }}">
                <p class="text-red-600 text-sm">{{ form.email.errors }}</p>
            </div>

            <!-- Password -->
            <div>
                <label class="block font-semibold mb-1 text-gray-700">Password</label>
                <input type="password" name="password1"
                       class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
                <p class="text-red-600 text-sm">{{ form.password1.errors }}</p>
            </div>

            <!-- Confirm Password -->
            <div>
                <label class="block font-semibold mb-1 text-gray-700">Confirm Password</label>
                <input type="password" name="password2"
                       class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
                <p class="text-red-600 text-sm">{{ form.password2.errors }}</p>
            </div>

            <!-- Submit Button -->
            <button
                type="submit"
                class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition text-lg font-semibold"
            >
                Register
            </button>

        </form>

        <p class="text-center text-gray-600 mt-4">
            Already have an account?
            <a href="{% url 'login' %}" class="text-blue-600 hover:underline">Login</a>
        </p>

    </div>
</div>

{% endblock %}
